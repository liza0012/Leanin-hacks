<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img class="image1" src="https://static.wixstatic.com/media/9c5d56_fff85c81cc66455fbb8a88bcfe5a307d~mv2.png/v1/fill/w_640,h_512,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/9c5d56_fff85c81cc66455fbb8a88bcfe5a307d~mv2.png" alt="" />
        </div>
      </div>

      <form action="#">
        <div class="form-content">
          
            <div  id="login"class="login-form">
            <div class="title">Login</div>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="text"
                  name="text"
                  id=""
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  name="text"
                  id=""
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <div class="text"><a href="#">Forget Password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit" />
              </div>

              <div class="text login-text">
                Don't have an account? <a href="./signup.html" > Signup now</a>
              </div>
            
          </div>
          </div>

          
        </div>
      </form>
    </div>
  </body>
</html>
