<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="cover">
        <div class="front">
          <img src="https://static.wixstatic.com/media/9c5d56_fff85c81cc66455fbb8a88bcfe5a307d~mv2.png/v1/fill/w_640,h_512,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/9c5d56_fff85c81cc66455fbb8a88bcfe5a307d~mv2.png" alt="" />
        </div>
      </div>

      <form action="#">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Signup</div>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  name="text"
                  id=""
                  placeholder="Enter your Name"
                  required
                />
              </div>

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="text"
                  name="text"
                  id=""
                  placeholder="Enter your Email"
                  required
                />
              </div>

              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  name="text"
                  id=""
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <div class="input-box">
                <i class="fa fa-check" aria-hidden="true"></i>
                <input
                  type="password"
                  name="text"
                  id=""
                  placeholder="Confirm your Password"
                  required
                />
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit" />
              </div>
              <div class="text signup-text">
                Already have an account? <a href="../Coding/login1.html">Login now</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
